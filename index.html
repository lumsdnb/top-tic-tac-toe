<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header><h1 class="top-title">welcome, player 1</h1></header>
    <main class="container">
        <div class="gameboard-grid"></div>
        <h2 class="turn-indicator">your turn</h2>
    </main>
    <form>
        <label for="name">
            your name
            <input name="name" type="text" required>
        </label>
        <input type="submit" value="start" onclick="startGame">
        
    </form>
    <button class="reset-btn" type="reset" onclick="resetGame">restart game</button>
</body>
</html>
